jdbcDriver: com.mysql.cj.jdbc.Driver
jdbcUrl: jdbc:mysql://localhost:3306/origin?serverTimezone=GMT&useUnicode=true&characterEncoding=UTF-8&useSSL=false
jdbcUsername: root

#Druid Settings Begin

datasource:
  #自动提交
  - defaultAutoCommit: false
  #只读设置
  - defaultReadOnly: false
  #连接池最大使用连接数量
  - maxActive: 25
  #连接池最大空闲
  - maxIdle: 25
  #连接池最小空闲
  - minIdle: 1
  #初始化连接池大小
  - initialSize: 1

#Druid Setting End

basePackage: star
jspPath: /view
assetPath: /asset
autoCast: false

beanIdMapping:
  - id: test123
    bean: star.service.impl.TestServiceImpl
  - id: test321
    bean: star.service.impl.TestServiceImpl2

implementMapping:
  - interface: star.service.TestService
    beanId: test321